<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> RockBreaking Game Leaderboard</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">RockBreaking Game<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="scores.html">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <!--Order is by Wins - losses, then by ties (or really number of games played)-->
        <table class="table table-warning table-striped-columns">
 	  1000 Ore Mode
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Time (seconds)</th>
              <th>As Of</th>
            </tr>
          </thead>
          <tbody id="score-ores">
          </tbody>
        </table>
      </div>
      <div>
        <table class="table table-warning table-striped-columns">
 	  Time Mode 
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>10 units of Ore Mined</th>
              <th>As Of</th>
            </tr>
          </thead>
          <tbody id="time-ores">
          </tbody>
        </table>
      </div>
      <div>
        <table class="table table-warning table-striped-columns">
 	  Overall Ore Mined
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Ore Collected</th>
              <th>As Of</th>
            </tr>
          </thead>
          <tbody id="ore-total">
          </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Ryan Baxter</span>
        <a href="https://github.com/TinyUmbreonAnalyst/startup">GitHub</a>
      </div>
    </footer>
    <script src="scores.js"></script>
  </body>
</html>
