<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing RockBreaking Game</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="play.css" />
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Rock-Breaking Game<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
        <div class="players">
          Player:
          <span class="player-name">You</span>
          <div id="player-messages">
            <div class="event"><span class="player-event">You</span> broke rock in 30 seconds!</div>
            <div class="event"><span class="player-event">Tiny</span> broke rock in 42 seconds!</div>
            <div class="event"><span class="system-event">Game</span> connected</div>
          </div>
          <div class="mode-box">
            <fieldset class="mode-box">
              <legend class="mode-box">Mode of play</legend>
                <label for="three">Seconds per rock break</label>
              <input type="radio" id="rock" name="varRadio" value="rockCheck" onclick="game.setMode()"/>
                <label for="radio2">Rocks breaks per second</label>
              <input type="radio" id="time" name="varRadio" value="timeCheck" checked onclick="game.setMode()"/>
            </fieldset>
            <span class="submit-button mode-box"> <button class="btn btn-primary" onclick="game.startGame()">Start Game</button> </span>
          </div>
        </div>
      <div class="game container-fluid">
        <div class="top">100</div>
        <div class="rockContainer">
	        <input class="rock" type="button" id ="rock" name = "varRock" value="" onclick="game.pressButton(this)"/>
          <div class="weakContainer"><input class="weakPoint" type="button" id ="weakPoint" name = "varWeak" onclick="game.weakPointHit()"/>
            <img class="X red" src="redX.png"/>
            <img class="X gold" src="goldX.png"/>
          </div>
          
          
        </div>
        
        <div class="bottom">0</div>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset author">Ryan Baxter</span>
        <span><a href="https://github.com/TinyUmbreonAnalyst/startup">GitHub</a></span>
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
