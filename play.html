<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing RockBreaking Game</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>RockBreaking Game<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Leaderboard</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">You</span>
      </div>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <fieldset>
          <legend>Mode of play</legend>
                <label for="three">Seconds per rock break</label>
          <input type="radio" id="rock" name="varRadio" value="rockCheck" checked />
                <label for="radio2">Rocks breaks per second</label>
          <input type="radio" id="time" name="varRadio" value="timeCheck" />
        </fieldset>
      </div>

      <br />

      <div>
        <button>Submit</button> 
	<!--Probably will add some code to make sure it's off when game is in session-->
      </div>

      <br />

      <div>
	<input type="checkbox" id ="rock" name = "varRock" value = "rockState" />	
      </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Ryan Baxter</span>
      <br />
      <a href="https://github.com/TinyUmbreonAnalyst/startup">GitHub</a>
    </footer>
  </body>
</html>
